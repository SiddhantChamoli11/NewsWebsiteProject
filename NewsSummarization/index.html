<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class = "company-logo">
            <img src="Limelight.jpg" alt="Company logo">
        </a>
        <div class="nav-links">
            <ul class = "flex">
                <li class = "hover-link nav-item" id="Science" onclick="onNavItemClick('science')">Science</li>
                <li class = "hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class = "hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class = "hover-link nav-item" id="Cinema" onclick="onNavItemClick('cinema')">Cinema</li>
                <li class = "hover-link nav-item" id="Asian Games" onclick="onNavItemClick('asian games')">Asian Games</li>
                <li class = "hover-link nav-item" id="Education" onclick="onNavItemClick('education')">Education</li>
            </ul>
        </div>
        <div class="search-bar">
            <input id = "search-text" type="text" class = "news-input" placeholder="e.g. Sports">
            <button id = "search-button" class = "search-button">Search</button>
        </div>
    </div>
</nav>





<main>
    <div class = "cards-container container flex" id="cards-container">

    </div>
</main>





<template id = "template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id = "news-title">
                This is the title
            </h3>
            <h6 class = "news-source" id="news-source">
                End Ganget 21/09/2023
            </h6>
            <p class="news-desc" id="news-desc">
                MY NAME IS SIDDHANT CHAMOLI.
                I AM A STUDENT OF ARTIFICIAL INTELLIGENCE AND DATA SCIENCE.
            
            </p>
        </div>
     </div>

</template>
    <script src="script.js"></script>
</body>
</html>
